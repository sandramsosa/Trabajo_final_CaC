<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <!-- estilos de la fuente -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- enlace con css -->
  <link rel="stylesheet" href="./css/conctacto.css">
</head>

<body>
  <div class="contenedor">
    <nav>Barra de navegacion</nav>
    <header class="header">
      <div class="mapa">
        <h2>NOS ENCONTRAMOS</h2>
        <!-- mapa -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d45475.2733381162!2d-58.46731688689194!3d-34.61051423748201!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1713873030015!5m2!1ses!2sar"
                width="100%" height="680" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </header>

    <main>
      <div class="contactanos">
        <h2>CONTACTANOS</h2>
        <!-- formulario -->
        <form id="form">
          <div class="field">
            <div class="field">
              <label for="sendername" class="form-label">Nombre</label>
              <input type="text" name="sendername" id="sendername" class="form-control"
                placeholder="Por favor, escribe tu nombre" required>
            </div>
            <label for="senderemail" class="form-label">Email</label>
            <input type="email" name="senderemail" id="senderemail" class="form-control" required
              placeholder="nombre@ejemplo.com">
          </div>
          <div class="field">
            <label for="subject" class="form-label">Asunto</label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Asunto" required>
          </div>
          <div class="field">
            <label for="message" class="form-label">Mensaje</label>
            <textarea type="text" name="message" id="message" class="form-control" placeholder="Dejanos tu mensaje" required></textarea>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
            <label class="form-check-label" for="flexCheckDefault">No eres un robot</label>
          </div>
          <button type="submit" class="btn btn-light" id="button" value="Enviar">Enviar</button>
        </form>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
        <script type="text/javascript">emailjs.init('cWi6Kq7nOLl7CycCL')</script>
    </main>

    <footer class="footer">footer</footer>

    <!-- js de boostrap y js de proyecto -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="./js/contacto.js"></script>

</body>

</html>
